<template name="holster">
    <span class="holster {{ type }} {{ mod }} {{ color }} {{ speed }}"></span>
</template>

<template name="holsterImage">
    <div class="holster image ratio-{{ ratio }} {{ color }} {{ speed }}"><div></div></div>
</template>

<template name="holsterSingle">
    {{> holster type=type mod=mod color=color speed=speed }}
</template>

<template name="holsterDouble">
    <span class="placeholder-wrap">
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod="end" color=color speed=speed}}
    </span>
</template>

<template name="holsterTriple">
    <span class="placeholder-wrap">
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod="end" color=color speed=speed}}
    </span>
</template>

<template name="holsterQuad">
    <span class="placeholder-wrap">
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod=mod color=color speed=speed}}
        {{> holster type=type mod="end" color=color speed=speed}}
    </span>
</template>
